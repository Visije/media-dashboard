<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="page" content="home">
  <title>Home ‚Äì Daily Focus</title>

  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f6f8fc;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    h1, h2 { margin: 0 0 10px; }

    .quote {
      font-style: italic;
      color: #555;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .coins span {
      margin-right: 8px;
    }

    .coin {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .bronze { background: #cd7f32; color: #3a220f; }
    .silver { background: #dcdcdc; color: #333; }
    .gold { background: #ffd700; color: #4a3b00; }

    .ring {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: conic-gradient(#6ab04c 0%, #eaeaea 0);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: 10px;
    }

    ul { padding-left: 18px; }

    .muted {
      color: #8a8f94;
      font-style: italic;
    }

    .priority {
      font-size: 18px;
      font-weight: 600;
      color: #111;
    }

    .no-task {
      font-style: italic;
      color: #9aa0a6;
    }

    button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- ================= ROLE HANDLING ================= -->
<script>
(function () {
  let role = localStorage.getItem("role");
  if (!role) {
    role = prompt("Enter role: admin / writer / editor");
    localStorage.setItem("role", role);
  }
  if (role === "writer") location.href = "scripts.html";
  if (role === "editor") location.href = "calendar.html";
})();
</script>

<!-- HEADER -->
<div class="card" style="text-align:center;">
  <h1 id="greeting"></h1>
  <p class="quote" id="dailyQuote"></p>
  <p class="quote">Focus on execution, not overload.</p>
</div>

<!-- STREAKS + PROGRESS -->
<div class="row">

  <div class="card">
    <h2>Consistency</h2>
    <div class="coins">
      <span class="coin bronze">3</span>
      <span class="coin silver">7</span>
      <span class="coin gold">21</span>
    </div>
    <p class="muted">Coins earned</p>
  </div>

  <div class="card">
    <h2>This Week</h2>
    <div class="ring" id="weekRing">0%</div>
    <p id="weekCount" class="muted"></p>
  </div>

</div>

<!-- ONE CLEAR PRIORITY -->
<div class="card">
  <h2>üéØ One Clear Priority (Today)</h2>
  <div class="priority" id="todayPriority">
    Write scripts without distraction
  </div>
</div>

<!-- TODAY TASKS -->
<div class="card">
  <h2>üìå Today‚Äôs Tasks</h2>
  <ul id="todayTasks">
    <li class="no-task">No tasks planned today</li>
  </ul>
</div>

<!-- SCRIPTS PENDING -->
<div class="card">
  <h2>‚úçÔ∏è Scripts Pending Today</h2>
  <ul id="pendingScripts">
    <li class="no-task">No pending scripts today</li>
  </ul>
</div>

<footer class="muted" style="text-align:center;">
  ¬© 2026 Your Media Company
</footer>
  
<script>
function setGreeting() {
  const hour = new Date().getHours();
  let greeting = "Hello üëã";

  if (hour >= 5 && hour < 12) {
    greeting = "Good Morning üëã";
  } else if (hour >= 12 && hour < 17) {
    greeting = "Good Afternoon üëã";
  } else {
    greeting = "Good Evening üëã";
  }

  document.getElementById("greeting").innerText = greeting;
}

setGreeting();
</script>

<script>
const quotes = [
  "Small actions done daily create massive results.",
  "Consistency beats intensity every time.",
  "Win the morning, win the day.",
  "Do the work even when motivation is missing.",
  "Future you is watching today‚Äôs choices.",
  "One focused day is better than seven distracted ones.",
  "Discipline is choosing what you want most over what you want now."
];
</script>

<script>
function setDailyQuote() {
  const today = new Date().toDateString();
  const index = today.split("").reduce((a, c) => a + c.charCodeAt(0), 0) % quotes.length;
  document.getElementById("dailyQuote").innerText = `‚Äú${quotes[index]}‚Äù`;
}

setDailyQuote();
</script>

</body>
</html>
