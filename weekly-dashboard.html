<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Execution Dashboard</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  padding:20px;
  font-family:"Segoe UI",system-ui,sans-serif;
  background:#f4f6f8;
}

.page{
  max-width:1400px;
  margin:auto;
  background:#fff;
  border:2px solid #000;
}

/* ===== HEADERS ===== */
.section-title{
  background:#4472c4;
  color:#fff;
  font-weight:600;
  text-align:center;
  padding:6px;
  border-bottom:2px solid #000;
}

/* ===== TOP GRID ===== */
.top-grid{
  display:grid;
  grid-template-columns:1fr 1fr 2fr;
  border-bottom:2px dashed #000;
}

.top-cell{
  min-height:180px;
  border-right:2px dashed #000;
}

.top-cell:last-child{
  border-right:none;
}

/* ===== DAYS ROW ===== */
.days-header{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  border-bottom:2px solid #000;
}

.day-title{
  background:#4472c4;
  color:#fff;
  text-align:center;
  padding:6px;
  font-weight:600;
  border-right:1px solid #000;
}

.day-title:last-child{
  border-right:none;
}

/* ===== DAY BLOCKS ===== */
.days-content{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  border-bottom:2px dashed #000;
}

.day-cell{
  min-height:140px;
  border-right:1px solid #000;
}

.day-cell:last-child{
  border-right:none;
}

/* ===== TASK HEADERS ===== */
.task-header{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  border-bottom:2px solid #000;
}

.task-title{
  background:#4472c4;
  color:#fff;
  text-align:center;
  padding:6px;
  font-weight:600;
  border-right:1px solid #000;
}

.task-title:last-child{
  border-right:none;
}

/* ===== TASK BLOCKS ===== */
.tasks-content{
  display:grid;
  grid-template-columns:repeat(7,1fr);
}

.task-cell{
  min-height:220px;
  border-right:1px solid #000;
}

.task-cell:last-child{
  border-right:none;
}

/* ===== OPTIONAL TEXT STYLE ===== */
.placeholder{
  color:#aaa;
  font-size:13px;
  padding:8px;
}
</style>
</head>

<body>

<div class="page">

  <!-- ===== TOP SECTION ===== -->
  <div class="top-grid">
    <div class="top-cell">
      <div class="section-title">Notes</div>
      <div class="placeholder">Weekly notes / reflections</div>
    </div>

    <div class="top-cell">
      <div class="section-title">Overall Progress</div>
      <div class="placeholder">Progress chart / %</div>
    </div>

    <div class="top-cell">
      <div class="section-title">Habit Tracker</div>
      <div class="placeholder">Habit grid (Monâ€“Sun)</div>
    </div>
  </div>

  <!-- ===== DAYS HEADER ===== -->
  <div class="days-header">
    <div class="day-title">Monday</div>
    <div class="day-title">Tuesday</div>
    <div class="day-title">Wednesday</div>
    <div class="day-title">Thursday</div>
    <div class="day-title">Friday</div>
    <div class="day-title">Saturday</div>
    <div class="day-title">Sunday</div>
  </div>

  <!-- ===== DAYS CONTENT ===== -->
  <div class="days-content">
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
    <div class="day-cell"></div>
  </div>

  <!-- ===== TASK HEADER ===== -->
  <div class="task-header">
    <div class="task-title">Task</div>
    <div class="task-title">Task</div>
    <div class="task-title">Task</div>
    <div class="task-title">Task</div>
    <div class="task-title">Task</div>
    <div class="task-title">Task</div>
    <div class="task-title">Task</div>
  </div>

  <!-- ===== TASK CONTENT ===== -->
  <div class="tasks-content">
    <div class="task-cell"></div>
    <div class="task-cell"></div>
    <div class="task-cell"></div>
    <div class="task-cell"></div>
    <div class="task-cell"></div>
    <div class="task-cell"></div>
    <div class="task-cell"></div>
  </div>

</div>

</body>
</html>
